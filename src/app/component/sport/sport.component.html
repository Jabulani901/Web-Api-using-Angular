<div class="container bg-light-grey country-view">
  <div class="row">
    <div class="col">
      <h3 class="mt-3 mb-3">Sport View</h3>
    </div>
  </div>
    <div class="col-sm-12 col-lg-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add Sport...." #newSport>
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" (click)="saveSport(newSport.value)">Add</button>
        </div>
      </div>
    </div>
  <div class="input-group">
     <div *ngIf="values">
    <table>
      <tr *ngFor="let value of values">
          <td>{{value.sportId}}</td>
        <td>{{value.sportName}}</td> <td><button (click)="removeSport(value)" type="button" class="btn btn-danger">Delete</button> </td>
        <td><button (click)="editSports(value,newSport.value)"class="btn btn-dark">Edit</button></td> 
        <td><input type="text" class="form-control" placeholder="Edit Sport...." #newSport/></td>
      </tr>
    </table>
     </div>
  </div>
</div>
