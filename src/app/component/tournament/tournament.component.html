<div class="container bg-light-grey country-view">
  <div class="row">
    <div class="col">
      <h3 class="mt-3 mb-3">Tournament View</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-lg-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Please select Sport:</span>
        </div>
        <select type="number" [(ngModel)]="sportId" (ngModelChange)="findSportID()">
          <option *ngFor="let sport of Sports" [ngValue]="sport.sportId"> {{sport.sportName}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 col-lg-3">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Please select Country:</span>
        </div>
        <select *ngIf="SportCountry != []" type="number" [(ngModel)]="countryId" (ngModelChange)="findCountryID()">
          <option *ngFor="let sptCountry of SportCountry" [ngValue]="sptCountry.countryId">{{sptCountry.countryName}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 col-lg-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add Tournament...." #addTour>
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" (click)="addTournament(addTour.value, countryId)">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="input-group">
    <table>
      <td>
        <ul *ngIf="tournament">
          <li *ngFor="let tour of tournament"> SportName : {{tour.sportName}} | Country: {{tour.countryName}} | Tournament: {{tour.tName}} 
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Edit Tournament....." aria-label="Recipient's username"
                #newTour>
              <div class="input-group-append">
                <button class="btn btn-success btn-outline-green" type="button" (click)="editTour(newTour.value,tour.tId)">Edit</button>
                <button class="btn btn-danger btn-outline-red" type="button" (click)="deleteTour(tour)">Delete</button>
              </div>
            </div>
            <hr>
          </li>
        </ul>​
      </td>
    </table>
  </div>
</div>
